<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Complexity Garden</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <h1>Complexity Class Relationship Finder</h1>
    
    <form id="relationship-form">

        <label for="classA"> First Complexity Class:</label>
        <input type="text" id="classA" name="classA" placeholder="Enter first class" required>
        
        <label for="classB"> Second Complexity Class:</label>
        <input type="text" id="classB" name="classB" placeholder="Enter second class" required>

        <button type="submit" id="submitButton">Find Relationship</button>
    </form>

    <div id="result" class="result"></div>

    <script src="script.js"></script>

  </body>




</html>
